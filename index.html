<!doctype html>

    <meta charset="UTF-8" />

    <title>Movie Recommendation App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    ></script>

    <script type="module" src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/query.css" />
  </head>
  <body>
    <header>
      <div class="header-items">
        <div class="logo">LOGO</div>

        <ion-icon name="menu-outline"></ion-icon>
        <nav class="hidden">
          <ion-icon name="close-outline"></ion-icon>
          <ul class="links">
            <li class="link">
              <a href="#" class="nav-links">
                <ion-icon name="home-outline"></ion-icon>
                <p class="nav-link">Home</p></a
              >
            </li>
            <li class="link">
              <a
                href="https://x.com/judexify"
                target="_blank"
                class="nav-links"
              >
                <ion-icon name="call-outline"></ion-icon>
                <p class="nav-link">Contact Us</p></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="body-container">
        <p class="movie-description">
          Discover movies you'll actually enjoy, Get personalized
          recommendations based on what you like or what's trending....
        </p>
        <button href="/#movies" class="recommend-btn" id="movies">
          Discover!
        </button>
      </div>
    </header>
    <main>
      <section class="movies-section" id="movies">
        <div class="inputContainer">
          <form class="input-form">
            <div class="input-wrapper">
              <input
                type="text"
                name="query"
                placeholder="Enter a movie name...."
              />
            </div>
            <div class="input-result hidden">
              <p class="input-result-none">No Result For Your Query...</p>
            </div>

            <button type="submit">Get Recommendation</button>
          </form>
        </div>
      </section>
      <section class="tabbed-component-section">
        <div class="tabs">
          <button class="tablinks active" id="upcoming" data-tab="upcoming">
            UPCOMING
          </button>
          <button class="tablinks" id="trending" data-tab="trending">
            TRENDING
          </button>
          <button class="tablinks" id="popular" data-tab="popular">
            POPULAR
          </button>

          <button class="tablinks" id="toprated" data-tab="toprated">
            TOP RATED
          </button>
        </div>

        <!-- Tab content -->
        <div id="trending-section" class="tabcontent">

        </div>

        <div id="popular-section" class="tabcontent hidden">
          <div class="media-type-selector">
            <button class="selector-btn active" data-media="movie">
              <ion-icon name="film-outline"></ion-icon>
              <span>Popular Movies</span>
            </button>
            <button class="selector-btn" data-media="tv">
              <ion-icon name="tv-outline"></ion-icon>
              <span>Popular TV Shows</span>
            </button>
          </div>

          <div class="popular-content">
            <!-- i will populate here  -->
          </div>
        </div>
        <div id="upcoming-section" class="tabcontent hidden">
          <div class="media-type-selector">
            <button
              class="selector-btn active"
              data-media="movie"
              data-endpoint="upcoming"
            >
              <ion-icon name="film-outline"></ion-icon>
              <span>Upcoming Movies</span>
            </button>
            <button
              class="selector-btn"
              data-media="tv"
              data-endpoint="airing_today"
            >
              <ion-icon name="tv-outline"></ion-icon>
              <span>Airing Today (TV)</span>
            </button>
          </div>
          <div class="upcoming-content">
            <!-- i will populate here -->
          </div>
        </div>
        <div id="toprated-section" class="tabcontent hidden">
          <div class="media-type-selector">
            <button class="selector-btn active" data-media="movie">
              <ion-icon name="film-outline"></ion-icon>
              <span>Top Rated Movies</span>
            </button>
            <button class="selector-btn" data-media="tv">
              <ion-icon name="tv-outline"></ion-icon>
              <span>Top Rated TV Shows</span>
            </button>
          </div>

          <div class="toprated-content">
            <!-- i will populate here  -->
          </div>
        </div>

        <div class="pagination">
          <a href="" data-id="1" class="pages active">1</a>
          <a href="" data-id="2" class="pages">2</a>
          <a href="" data-id="3" class="pages">3</a>
          <a href="" data-id="4" class="pages">4</a>
          <a href="" data-id="5" class="pages">5</a>
        </div>
      </section>
    </main>
    <div class="modal-overlay hidden">
      <div class="modal-container">
        <button class="modal-close">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="modal-content">
          <!-- Content will be dynamically inserted here -->
        </div>
